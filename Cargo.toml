[workspace]
members = [
    "ct",
    "rt",
    "benches",
    "tests/ui",
    "tests/smoke-test",
]

[package]
name = "emit"
version = "0.0.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
edition = "2021"

[features]
tracing = ["emit_rt/tracing"]
std = ["emit_rt/std", "emit_ct/std"]
sval = ["emit_rt/sval", "emit_ct/sval", "sval_lib"]
serde = ["emit_rt/serde", "emit_ct/serde", "serde_lib"]

[dependencies.emit_rt]
path = "rt"

[dependencies.emit_ct]
path = "ct"

[dependencies.sval_lib]
version = "1.0.0-alpha.5"
optional = true
package = "sval"

[dependencies.serde_lib]
version = "1"
optional = true
package = "serde"
