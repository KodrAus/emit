[workspace]
members = [
    "targets/otlp-logs",
    "targets/otlp-logs/gen",
    "macros",
    "benches",
    "tests/ui",
    "tests/smoke-test",
]
exclude = [
    "tests/smoke-test"
]

[package]
name = "emit"
version = "0.0.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
edition = "2021"

[features]
std = ["alloc", "emit_macros/std", "value-bag/error"]
alloc = ["value-bag/alloc", "value-bag/owned"]
sval = ["emit_macros/sval", "value-bag/sval", "dep:sval"]
serde = ["emit_macros/serde", "value-bag/serde", "dep:serde"]

[dependencies.emit_macros]
path = "macros"

[dependencies.value-bag]
version = "1"

[dependencies.fv-template]
version = "0.3"

[dependencies.sval]
version = "2"
optional = true
default-features = false

[dependencies.serde]
version = "1"
optional = true
default-features = false
