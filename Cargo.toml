[workspace]
members = [
    "ct",
    "rt",
    "tests/smoke-test",
]

[package]
name = "emit"
version = "0.0.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
edition = "2021"

[features]
tracing = ["emit_rt/tracing"]
std = ["emit_rt/std"]
sval = ["emit_rt/sval", "sval_lib"]
serde = ["emit_rt/serde", "serde_lib"]

[dependencies.emit_rt]
path = "rt"

[dependencies.emit_ct]
path = "ct"

[dependencies.sval_lib]
version = "1.0.0-alpha.5"
optional = true
package = "sval"

[dependencies.serde_lib]
version = "1"
optional = true
package = "serde"

[dev-dependencies.serde]
version = "1"

[dev-dependencies.serde_derive]
version = "1"

[dev-dependencies.sval_json]
version = "1.0.0-alpha.5"
features = ["std"]

[dev-dependencies.uuid]
version = "0.8"
features = ["v4", "serde"]

[dev-dependencies.emit_rt]
path = "rt"
features = ["std", "tracing", "serde"]

[dev-dependencies.trybuild]
version = "1"

[dev-dependencies.tracing-subscriber]
version = "0.2"
