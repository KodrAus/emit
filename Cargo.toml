[workspace]
members = [
    "ct",
    "rt",
    "benches",
    "tests/ui",
]
exclude = [
    "tests/smoke-test"
]

[package]
name = "emit"
version = "0.0.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
edition = "2021"

[features]
default = ["std"]

tracing = ["emit_rt/tracing"]
std = ["emit_rt/std", "emit_ct/std"]
sval = ["emit_rt/sval", "emit_ct/sval", "dep:sval"]
serde = ["emit_rt/serde", "emit_ct/serde", "dep:serde"]

[dependencies.emit_rt]
path = "rt"

[dependencies.emit_ct]
path = "ct"

[dependencies.value-bag]
version = "1"

[dependencies.fv-template]
version = "0.2"

[dependencies.sval]
version = "2"
optional = true
default-features = false

[dependencies.serde]
version = "1"
optional = true
default-features = false
