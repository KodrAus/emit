[workspace]
members = [
    "ct",
    "rt",
    "benches",
    "tests/ui",
    "tests/smoke-test",
]

[package]
name = "emit"
version = "0.0.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
edition = "2021"

[features]
default = ["std"]

tracing = ["emit_rt/tracing"]
std = ["emit_rt/std", "emit_ct/std"]
sval = ["emit_rt/sval", "emit_ct/sval"]
serde = ["emit_rt/serde", "emit_ct/serde"]

[dependencies.emit_rt]
path = "rt"

[dependencies.emit_ct]
path = "ct"

[dependencies.value-bag]
version = "1"

[dependencies.fv-template]
version = "0.1"
