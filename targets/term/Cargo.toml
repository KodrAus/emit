[package]
name = "emit-term"
version = "0.0.0"
edition = "2021"

[dependencies.emit]
path = "../../"
features = ["sval"]

[dependencies.emit-metrics]
path = "../../metrics"

[dependencies.sval]
version = "2"

[dependencies.sval_fmt]
version = "2"

[dependencies.time]
version = "0.3"
features = ["local-offset"]

[dependencies.termcolor]
version = "1"
