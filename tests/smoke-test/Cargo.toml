[package]
name = "emit-smoke-test"
version = "0.0.0"
publish = false
edition = "2021"

[[bin]]
name = "emit-smoke-test"
path = "main.rs"

[features]
std = ["emit/std"]
tracing = ["emit/tracing"]
sval = ["emit/sval"]
serde = ["emit/serde"]
json = ["sval", "sval_json"]

[dependencies.emit]
path = "../../"

[dependencies.sval_json]
version = "1.0.0-alpha.5"
features = ["std"]
optional = true
